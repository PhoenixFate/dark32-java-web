<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>
<ol>
    <li>CSDN</li>
    <li>百度</li>
    <li>京东</li>
</ol>

<ol start="6">
    <li>CSDN</li>
    <li>百度</li>
    <li>京东</li>
</ol>

<ol type="a" start="3">
    <li>CSDN</li>
    <li>百度</li>
    <li>京东</li>
</ol>



<ol type="a" start="2" reversed="reversed">
    <li>CSDN</li>
    <li>百度</li>
    <li>京东</li>
    <li>CSDN</li>
    <li>百度</li>
    <li>京东</li>
</ol>
</body>
</html>
