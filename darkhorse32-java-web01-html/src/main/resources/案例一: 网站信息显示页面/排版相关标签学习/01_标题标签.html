<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签</title>
</head>
<body>
    <h1>公司简介</h1><br>
    <h2>公司简介</h2><br>
    <h3>公司简介</h3><br>
    <h4>公司简介</h4><br>

<!--    h5规范建议单个标签最后不写斜杠（不写成hr）/-->
    <hr>
    <h5>公司简介</h5><br>
    <h5>公司简介</h5><br>
    <h100>公司简介</h100>
</body>
</html>
