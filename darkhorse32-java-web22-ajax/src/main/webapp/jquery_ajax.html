<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery-Ajax</title>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        function function1() {
            //$.get异步访问
            $.get(
                "/web22/ajaxServlet02",//url地址
                {"name":"张三","age":25},//请求参数
                function(data){ //z执行成功后的回调函数
                    console.log(data);
                },
                "json"
            );
        }

        function function2(){
            $.post(
                "/web22/ajaxServlet02",//url地址
                {"name":"李四","age":25},//请求参数
                function(data){ //z执行成功后的回调函数
                    console.log(data);
                },
                "json"
            );
        }

        function function3(){
            $.ajax({
                url:"/web22/ajaxServlet02",
                type:"POST",
                async:true,
                data:{
                    "name":"lucy",
                    "age":18
                },
                success:function (data) {
                    console.log(data.name);
                },
                error:function(error){

                },
                dataType:"json"

            })
        }
    </script>
</head>
<body>

    <input type="button" value="$.get()" onclick="function1()">
    <span id="span1">span</span>
    <br>
    <input type="button" value="$.post()" onclick="function2()">
    <span id="span2">span</span>
    <br>
    <input type="button" value="$.ajax()" onclick="function3()">
    <br>
</body>
</html>
